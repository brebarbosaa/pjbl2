<!-- templates/register_user.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Cadastrar Novo Usuário</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('user.add_user') }}" method="POST">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuário</label>
                    <input type="text" name="user" id="user" class="form-control" placeholder="Digite o nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite a senha" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
