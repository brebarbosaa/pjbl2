<!-- register_actuator.html -->
{% extends "base.html" %}

{% block content %}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form action="{{ url_for('actuators.add_actuator') }}" method="post">
            <p>Atuador:</p>
            <p><input type="text" name="atuador" placeholder="Nome do Atuador" required /></p>
            <p>Valor:</p>
            <p><input type="text" name="valor" placeholder="Valor" required /></p>
            <p><input type="submit" value="Cadastrar" /></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
