<!-- register_sensor.html -->
{% extends "base.html" %}

{% block content %}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form action="{{ url_for('sensors.add_sensor') }}" method="post">
            <div class="mb-3">
            <label for="atuador" class="form-label">Sensor:</label>
            <input type="text" class="form-control" id="sensor" name="sensor" placeholder="Nome do Sensor" required>
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor:</label>
            <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
