{% extends "base.html" %}
{% block title %}Remover Usuários{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Remover Usuários</h2>

    {% if users %}
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            <form action="{{ url_for('remove_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja remover este usuário?');">
                                <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">Nenhum usuário cadastrado.</div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
