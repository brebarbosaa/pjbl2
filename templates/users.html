{% extends "base.html" %}
{% block content %}
<div class="container mt-5 p-4" style="background-color: rgba(255, 255, 255, 0.95); border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
<table class="table table-bordered">
  <thead>
    <tr><th>Nome</th><th>Função</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.role.capitalize() }}</td>
      <td>
        {% if user.username != 'admin' %}
          <a href="{{ url_for('user.edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{{ url_for('user.remove_user', username=user.username) }}" class="btn btn-danger btn-sm">Excluir</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('user.register_user') }}" class="btn btn-success">Adicionar Novo Usuário</a>
</div>
{% endblock %}
