<!-- actuators.html -->
{% extends "base.html" %}

{% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">
      {% if devices|length > 0 %}
      <table id="view_actuators" class="table table-striped table-bordered" style="width:100%">
        <p>Atuadores:</p>
        <thead>
          <tr>
            <th>Atuador</th>
            <th>Valor</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in devices.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td><a href="{{ url_for('actuators.del_actuator', atuador=key) }}">Deletar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="{{ url_for('actuators.register_actuator') }}">
        <p><input type="submit" value="Adicionar Atuador" /></p>
      </form>
      {% else %}
      <p>Ainda não há atuadores registrados!</p>
      <form action="{{ url_for('actuators.register_actuator') }}">
        <p><input type="submit" value="Adicionar Atuador" /></p>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
