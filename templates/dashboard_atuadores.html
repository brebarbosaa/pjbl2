<!-- templates/dashboard_atuadores.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Atuadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Dashboard de Atuadores</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Atuador</th>
          <th>Status Atual</th>
        </tr>
      </thead>
      <tbody>
        {% for atuador, status in atuadores.items() %}
          <tr>
            <td>{{ atuador }}</td>
            <td>{{ 'Ligado' if status == '1' else 'Desligado' }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
  </div>
</body>
</html>
