{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Dashboard de Atuadores</h2>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Atuador</th>
        <th>Status Atual</th>
      </tr>
    </thead>
    <tbody>
      {% for atuador, status in atuadores.items() %}
        <tr>
          <td>{{ atuador }}</td>
          <td>{{ status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
