<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Painel do Sistema</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tempo_real') }}">Tempo Real</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('publish') }}">Enviar MQTT</a></li>

        <!-- Somente Admin pode ver os menus de gerenciamento -->
        {% if is_admin %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('user.list_users') }}">Usuários</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sensors') }}">Sensores</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('actuators') }}">Atuadores</a></li>
        {% endif %}

        <!-- Todos usuários podem acessar dashboards -->
        <li class="nav-item"><a class="nav-link" href="{{ url_for('sensors.dashboard') }}">Dashboard Sensores</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('actuators.dashboard') }}">Dashboard Atuadores</a></li>
      </ul>
      <span class="navbar-text text-white me-3">Bem-vindo, {{ user }}</span>
      <a href="{{ url_for('user.logout') }}" class="btn btn-outline-light btn-sm" method="POST">Sair</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Bem-vindo, {{ user }}!</h2>
    <p>Use o menu para navegar pelas funcionalidades do sistema.</p>
  </div>
</body>
</html>
