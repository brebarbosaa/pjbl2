<!-- templates/dashboard_sensores.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sensores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Dashboard de Sensores</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Sensor</th>
          <th>Valor Atual</th>
        </tr>
      </thead>
      <tbody>
        {% for sensor, valor in sensores.items() %}
          <tr>
            <td>{{ sensor }}</td>
            <td>{{ valor }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
  </div>
</body>
</html>
